language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm

before_script:
  - echo "<?php return \"production\";" > bootstrap/environment.php
  - ./build-doc.sh
  - composer self-update
  - composer install --prefer-source --no-interaction --dev

script: ./vendor/bin/codecept run

matrix:
  allow_failures:
    - php: 5.6
    - php: hhvm
  fast_finish: true
